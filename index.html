<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NewsX</title>
    <!-- bootstatp css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid bg-black">
      <!-- navbar -->
      <nav class="navbar bg-body-tertiary bg-primary" data-bs-theme="dark" style="border-radius: 10px;">
        <div class="container-fluid">
          <a class="navbar-brand">NewsX</a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>

      <!-- title below the navbar -->
      <div class="container my-3 text-center">
        <h3><span class="badge text-bg-primary" style="font-size: 30px;">Top News from India</span></h3>
      </div>

      <!-- card to dispaly news -->
      <div class="row row-cols-1 row-cols-md-2 g-1" id="NewsCard">
        <div class="col">
          <div class="card">
            <img src="" class="card-img-top" alt="" />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text"></p>
            </div>
            <div class="card-footer">
              <small class="text-body-secondary"></small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- internal JS -->
    <script src="script.js"></script>
  </body>
</html>
